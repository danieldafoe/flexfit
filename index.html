<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
  <style type="text/css">
    * {
      box-sizing:border-box;
    }
    html, body {
      font-weight:300;
      font-size:120%;
      font-family:Roboto,"Helvetica Neue Light", "Helvetica Neue", "Open Sans", Arial, sans-serif;
      margin:0;
      padding:0;
      -webkit-font-smoothing: antialiased;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.004);
    }
    html a {
      -webkit-font-smoothing: antialiased;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.004);
    }
    h1, h2 {
      letter-spacing:1px;
      font-family:Roboto,"Helvetica Neue Light", "Helvetica Neue", "Open Sans", Arial, sans-serif;
    }
    h1 {
      font-size:350%;
    }
    h2 {
      font-size:230%;
    }
    .wrapper {
      min-height:100vh;
      background-color:#f3f3f3;
      color:#222;
    }
    .inner {
      padding:3em 1em 1em 1em;
      max-width:60%;
      margin:0 auto;
    }
    .logo span {
      margin-left:.1em;
      padding:.1em .15em;
      background:#222;
      color:#f3f3f3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <h1 class="logo">flex<span>fit</span> is coming soon.</h1>
      <p>(As in...once I'm home from work.)</p>
    </div>
  </div>
</body>
</html>
