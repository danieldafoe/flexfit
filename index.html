<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    * {
      box-sizing:border-box;
    }
    html, body {
      font-weight:300;
      font-size:120%;
      font-family:"Helvetica Neue Light", "Helvetica Neue", "Open Sans", Roboto, sans-serif;
      margin:0;
      padding:0;
    }
    h1, h2 {
      letter-spacing:1px;
    }
    h1 {
      font-size:350%;
    }
    h2 {
      font-size:230%;
    }
    .wrapper {
      min-height:100vh;
      background-color:#f3f3f3;
      color:#222;
    }
    .inner {
      padding:1em;
      max-width:60%;
      margin:0 auto;
    }
    .logo span {
      margin-left:.1em;
      padding:.1em .15em;
      background:#222;
      color:#f3f3f3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <h1 class="logo">flex<span>fit</span> is coming soon.</h1>
      <p>(As in...once I'm home from work.)</p>
    </div>
  </div>
</body>
</html>
